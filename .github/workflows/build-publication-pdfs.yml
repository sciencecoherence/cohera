    run: |
      sudo apt-get update
      # Essential for reading source PDFs and building the new ones
      sudo apt-get install -y poppler-utils texlive-latex-extra texlive-fonts-recommended

  - name: Sync Publication Pipeline
    run: |
      # We run the Phase 3 script to turn HTML/JSON into final PDFs
      python3 scripts/publication_pipeline.py --sync

  - name: Commit and Push Built PDFs
    run: |
      git config --global user.name "Cohera Bot"
      git config --global user.email "bot@sciencecoherence.com"
      git add site/publications/pdf/
      git commit -m "CI: Auto-render research manuscripts [$(date +'%d/%m/%Y')]" || echo "No new PDFs to ship."
      git push origin main

name: Publications â€¢ Build Ready PDFs

on:
  push:
    branches: [ "main" ]
    paths:
      - "site/publications/tex/**"
      - "scripts/build_publication_pdfs.sh"
      - "scripts/publication_pipeline.py"
      - "scripts/ci_guard_paths.sh"
      - "chatgpt/publication_allowlist.json"
      - "chatgpt/publication_ready.json"
      - ".github/workflows/build-publication-pdfs.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-ready-publications:
    name: Build ready publication PDFs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LaTeX toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y latexmk texlive-xetex texlive-latex-extra texlive-fonts-recommended

      - name: Guard path portability
        run: bash scripts/ci_guard_paths.sh

      - name: Build ready-only publication PDFs
        run: bash scripts/build_publication_pdfs.sh

      - name: Commit generated PDFs (best effort)
        run: |
          if git diff --quiet -- site/publications/pdf; then
            echo "No PDF changes to commit." | tee -a "$GITHUB_STEP_SUMMARY"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add site/publications/pdf
          git commit -m "build(publications): regenerate PDF artifacts" || true
          git pull --rebase origin main || true
          git push origin HEAD:main || echo "Push skipped (race/conflict)."
          echo "Updated publication PDFs were committed/pushed." >> "$GITHUB_STEP_SUMMARY"

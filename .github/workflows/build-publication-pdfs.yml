name: Build Publication PDFs

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "site/publications/tex/**"
      - "scripts/build_publication_pdfs.sh"
      - ".github/workflows/build-publication-pdfs.yml"

permissions:
  contents: write

jobs:
  build-pdfs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install LaTeX toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y latexmk texlive-latex-base texlive-latex-extra texlive-fonts-recommended texlive-science

      - name: Build PDFs
        run: bash scripts/build_publication_pdfs.sh

      - name: Commit generated PDFs
        run: |
          if git diff --quiet -- site/publications/pdf; then
            echo "No PDF changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add site/publications/pdf
          git commit -m "build(publications): regenerate PDF artifacts"
          # avoid non-fast-forward failures if new commits landed during this run
          git pull --rebase origin main
          git push origin HEAD:main
